<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>MRSS Viewer</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background: #f7f7f7;
        padding: 20px;
    }
    h1 {
        font-size: 22px;
        margin-bottom: 10px;
    }
    #status {
        font-size: 14px;
        color: #666;
        margin-bottom: 15px;
        white-space: pre-wrap;
    }
    .item {
        background: white;
        padding: 15px;
        border-radius: 8px;
        margin-bottom: 20px;
        max-width: 600px;
        box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    img {
        max-width: 100%;
        border-radius: 6px;
        margin-bottom: 10px;
        display: block;
    }
    h3 {
        margin: 0;
        font-size: 18px;
        color: #333;
    }
</style>
</head>
<body>

<h1>MRSS Feed (Title + Image Only)</h1>
<div id="status">Loading…</div>
<div id="feed"></div>

<script>
const MRSS_URL = "https://d2fwyiosgzln2d.cloudfront.net/superannuation.mrss";

const statusEl = document.getElementById("status");
const feedEl = document.getElementById("feed");

// Try multiple ways of fetching the feed (direct + proxies)
const sources = [
  { name: "direct", url: MRSS_URL },
  { name: "allorigins", url: "https://api.allorigins.win/raw?url=" + encodeURIComponent(MRSS_URL) },
  { name: "codetabs", url: "https://api.codetabs.com/v1/proxy?quest=" + encodeURIComponent(MRSS_URL) }
];

function parseAndRender(xmlText) {
  const data = new window.DOMParser().parseFromString(xmlText, "application/xml");
  const items = data.querySelectorAll("item");
  feedEl.innerHTML = "";
  statusEl.textContent = "";

  if (!items.length) {
    statusEl.textContent = "No items found in MRSS feed.";
    return;
  }

  items.forEach(item => {
    const title = item.querySelector("title")?.textContent ?? "No title";

    // Common Media RSS tags
    const mediaThumb = item.querySelector("media\\:thumbnail, thumbnail");
    const mediaContent = item.querySelector("media\\:content, content");

    let imgUrl = mediaThumb?.getAttribute("url") || mediaContent?.getAttribute("url") || null;

    const card = document.createElement("div");
    card.className = "item";

    if (imgUrl) {
      const img = document.createElement("img");
      img.src = imgUrl;
      img.loading = "lazy";
      card.appendChild(img);
    }

    const h = document.createElement("h3");
    h.textContent = title;
    card.appendChild(h);

    feedEl.appendChild(card);
  });
}

async function tryFetch() {
  let lastError = null;

  for (const src of sources) {
    try {
      statusEl.textContent = `Trying source: ${src.name}…`;
      const res = await fetch(src.url);

      if (!res.ok) {
        throw new Error(`${src.name} responded with status ${res.status}`);
      }

      const text = await res.text();
      parseAndRender(text);
      statusEl.textContent = `Loaded via: ${src.name}`;
      return;
    } catch (err) {
      console.error(`Error via ${src.name}:`, err);
      lastError = err;
    }
  }

  statusEl.textContent = "Error loading MRSS feed.\n\nLast error: " + (lastError?.message || lastError);
}

tryFetch();
</script>

</body>
</html>
